package com.nutspower.pb.logic;
option java_outer_classname = "GActivity";


message BuildingStatus
{
  optional int32 bId = 1;
  optional int32 status = 2;
}

message UnBuilding{
  required int32 code =1;
  required int32 amount =2;
}


message UnBuildingList{
  // 未建造的主题活动id
  repeated UnBuilding list =1;
}



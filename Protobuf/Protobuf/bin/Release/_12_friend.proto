package com.nutspower.pb.logic;
option java_outer_classname = "GFriend";
import "_11_manor.proto";

message PlayerInfo{

  optional string name=1;
  optional int32 img=2;  //头像
  optional int32 lv=3;  //等级
  optional int64 roleId=4;  //玩家id
  //状态 1:我的邀请 2:受邀 |  1:有人邀请我 2:我的邀请被同意了 3:我的邀请被拒绝了 4:取消了邀请 5:删除了好友
  optional int32 status=5;

}

message PlayerInfoList
{
  repeated  PlayerInfo list = 1;
  optional int32 freshTime=2;  //刷新结束时间
}


//货币信息
message GMailInfo
{
    #[TextLength(ProtoType.Json|ProtoType.Update)]
  required int32 mailId = 1;//邮件id
  required string rewards = 2;//奖励id
  required string title = 3;//邮件id
  required string content = 4;//邮件内容
    #[TextLength(ProtoType.Json|ProtoType.Update)]
  required byte state = 5;//邮件状态
}

